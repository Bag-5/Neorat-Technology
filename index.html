<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Smooth transitions for all */
        * {
            transition: all 0.3s ease;
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ffc107;
            text-decoration: underline;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
        }
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Form Container */
        .form-container, .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #d6d6d6;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Cards */
        .card {
            margin-top: 10px;
            transform: translateY(0);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Pagination controls */
        .pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .pagination-controls button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('events')">Events</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="showPage('admin')">Admin Dashboard</a>
        <a href="#" onclick="showPage('superAdmin')">Super Admin Dashboard</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>Welcome to the Suggestion App</h1>
        <p>Please log in to share your suggestions.</p>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <input type="text" id="indexNumber" placeholder="Index Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin" class="page">
        <h1>Admin Dashboard</h1>
        <div id="adminSuggestions">
            <p>No suggestions yet.</p>
        </div>
    </div>

    <!-- Super Admin Dashboard -->
    <div id="superAdmin" class="page">
        <h1>Super Admin Dashboard</h1>
        <div id="superAdminControls">
            <button onclick="manageAdmins()">Manage Admins</button>
        </div>
        <div id="superAdminSuggestions">
            <p>No suggestions yet.</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        const users = [];
        const suggestions = [];
        const admins = [
            { username: "admin", password: "admin123", role: "Admin" },
            { username: "superadmin", password: "super123", role: "SuperAdmin" },
        ];

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Login
        function login() {
            const username = document.getElementById('indexNumber').value;
            const password = document.getElementById('password').value;
            const admin = admins.find(a => a.username === username && a.password === password);

            if (admin) {
                currentUser = admin;
                if (admin.role === "SuperAdmin") {
                    showPage('superAdmin');
                } else {
                    showPage('admin');
                }
            } else {
                alert("Invalid login!");
            }
        }

        // Admin and Super Admin Functions
        function manageAdmins() {
            alert("Super Admin: Managing Admins!");
        }

        function displaySuggestions() {
            // For pagination and suggestions
        }
    </script>
</body>
</html>
